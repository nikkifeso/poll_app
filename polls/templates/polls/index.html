<!DOCTYPE html>
<html>
{% load static %}
  <head>
    <meta charset="utf-8">
    <title>Pollyana</title>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/styles.css' %}">
  </head>
  <body>
  <h1 class="large-h1">Welcome to Pollyana!</h1>
  <p>A fun poll on different food habits</p>
    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <h1><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></h1>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}

  </body>
</html>
